      <!--Cart-->

      <div class="cart-section">
        <div class="grid-row">

          <div class="grid-col-3of3">
            <!--item 1-->
            <div class="cart-item">
              <div class="grid-row">
                <div class="grid-col-1of3">
                  <div class="cart-item-title">
                    <h4>Slim Fit Chino Pants</h4>
                  </div>
                  <div class="cart-img">
                    <img src="img/mens/pants001-copy.jpg" alt="sweater">
                  </div>
                </div>

                <div class="grid-col-2of3">
                  <form class="cart-items" action="checkout.html">
                    <div class="cart-description-grid grid-row">

                      <div class="grid-col-1of3">
                        <div class="cart-item-title">
                          <div class="sizing-form">
                            <h4><label for="form-size-1">Size</label></h4>
                            <div class="select-size">
                              <select id="form-size-1" name="size" required>
                                <option value="" selected>Small</option>
                                <option value="1">Small</option>
                                <option value="2">Medium</option>
                                <option value="3">Large</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="grid-col-1of3">
                        <div class="cart-item-title">
                          <div class="quantity-form">
                            <h4><label for="quantity-form">Quantity</label></h4>
                            <input type="number" id="quantity-form" name="quantity" placeholder="1" min="1" max="10" required>
                          </div>
                        </div>
                      </div>

                      <div class="grid-col-1of3">
                        <div class="cart-item-title">
                          <div class="price-cart">
                            <h4>Price</h4>
                          </div>
                        </div>
                        <div class="cart-item-description">
                          <div class="current-price">
                            <h4>$60.00</h4>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="grid-col-1of1 fixed-description">
                      <a href=# class="remove-item">
                        Remove From Cart
                      </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!--item 2-->

            <div class="cart-item">
              <div class="grid-row">
                <div class="grid-col-1of3">
                  <div class="cart-item-title">
                    <h4>Olive Pullover</h4>
                  </div>
                  <div class="cart-img">
                    <img src="img/womens/img002-copy.jpg" alt="denim">
                  </div>
                </div>

                <div class="grid-col-2of3">
                  <form class="cart-items" action="checkout.html">
                    <div class="cart-description-grid grid-row">

                      <div class="grid-col-1of3">
                        <div class="cart-item-title">

                          <h4><label for="form-size-2">Size</label></h4>
                          <div class="select-size">
                            <select id="form-size-2" name="size" required>
                              <option value="" selected>Small</option>
                              <option value="1">Small</option>
                              <option value="2">Medium</option>
                              <option value="3">Large</option>
                            </select>
                          </div>
                        </div>
                      </div>

                      <div class="grid-col-1of3">
                        <div class="cart-item-title">

                          <div class="quantity-form">
                            <h4><label for="quantity-form2">Quantity</label></h4>
                            <input type="number" id="quantity-form2" name="quantity" placeholder="1" min="1" max="10" required>
                          </div>
                        </div>
                      </div>

                      <div class="grid-col-1of3">
                        <div class="cart-item-title">
                          <div class="price-cart">
                            <h4>Price</h4>
                          </div>
                        </div>
                        <div class="cart-item-description">
                          <div class="current-price">
                            <h4>$42.00</h4>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="grid-col-1of1 fixed-description">
                      <a href=# class="remove-item">
                        Remove From Cart
                      </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!--end item 2-->

            <div class="grid-col-3of3">
              <div class="cart-item-description">
                <div class="total-price">
                  <h4>Total: $102.00</h4>
                </div>
                <div>
                <a href="checkout.html" id="submit-cart" class="submit-button"> Proceed To Checkout</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
